{% extends "_base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
  <script type="text/javascript">
    var $dialog; 
    $(document).ready(function () {
        $dialog = $('<div></div>').html('Название <input type="text" value=""  style="width:380px;" id="page_name">')
                      .dialog({
                            autoOpen: false,
                            title: 'Создание страницы',
                            modal: true, 
                            buttons: {
                                "OK": function() {
                                    if( $('#page_name').val() == '')
                                      return false;
                                    window.location.replace( "http://" + window.location.hostname +"/wiki/" + $('#page_name').val() );
                                },
                                "Cancel": function() {
                                    $(this).dialog("close");
                                }
                            }
                            });
        $dialog.dialog( "option", "width", 500 );
                  $('#create').click(
                      function () {
                        $dialog.dialog('open');
                        return false; ////cancel eventbubbeling
                      });
                  });
</script>
	<div class="title">
		Заглавная страница: «Живые встречи» Wiki
	</div>

	<hr class="line">

  <div class="text">
    Всем привет!
    {% if current_user.is_authenticated() %}
      <a id="create" href="#">Создать</a> страницу
    {% endif %}
	</div>
{% endblock %}
