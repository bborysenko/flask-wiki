{% extends "_base.html" %}
{% block title %}Index{% endblock %}
{% block content %}
  <div class="title">
    Все статьи 
  </div>

  <hr class="line"> 

  {% if pages %}
    {% for page in pages %}
      <div class="text">
        <div style="color:black;font-size:18px;">
          <a href="/wiki/{{page.url}}">{{page.title|title}}</a>
        </div>
        <div>
          {#{page.text}#}
        </div>
        <div style="color:blue;font-size:12px;">
          Теги:
          {#{page.tags}#}
          {% for d in page.tags %}
            <a href="/wiki/tags/{{d}}">{{d}}</a>  
          {% endfor %}                     
        </div>
      </div>
    {% endfor %}
  {% endif %}

    {#{pagination|safe}#}
{% endblock %}
