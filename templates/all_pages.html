{% extends "_base.html" %}
{% block title %}Index{% endblock %}
{% block content %}

<div class="row-fluid">
    <div class="span12">
        
        <div class="title">
            Все статьи 
        </div>
        <hr class="line"> 
    </div>
</div>

  {% if pages %}
    {% for page in pages %}
        <div class="block navbar-inner">
            <div style="color:blue;font-size:18px;">
                <a href="/wiki/{{page.url}}">{{page.title|title}}</a>
            </div>
            
            <div style="color:blue;font-size:12px;">
                Дата: {{page.creation_date}}
            </div>
        
            <div style="color:blue;font-size:12px;">
                Теги:
                {% for d in page.tags %}
                    <a href="/wiki/tags/{{d}}">{{d}}</a>  
                {% endfor %}   
            </div>
        </div>
    {% endfor %}
  {% endif %}
{% endblock %}
